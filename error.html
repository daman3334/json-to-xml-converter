<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Error</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background: linear-gradient(to right, #ff758c, #ff7eb3);
    }
  </style>
</head>
<body class="flex items-center justify-center min-h-screen text-white">
  <div class="backdrop-blur-lg bg-white/20 p-8 rounded-3xl shadow-xl max-w-md w-full text-center border border-white/30">
    <h1 class="text-2xl font-bold mb-4">⚠️ Error</h1>
    <p class="mb-6 text-white/90">{{ message }}</p>
    <a href="/" class="bg-white/80 text-red-800 font-semibold px-4 py-2 rounded-xl hover:bg-white hover:scale-[1.03] transition">
      🔁 Try Again
    </a>
  </div>
</body>
</html>
